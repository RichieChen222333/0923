<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>串接資料</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>
<body>
    <div class="container-xxl">
        <div class="row" id="mydata">
            <div class="col-sm-6 col-md-4 col-lg-3 mt-3">
                <img src="images/cake02.avif" class="img-fluid" alt="">
                <div class="h3 fw-900">店名XXX</div>
                <div class="h4">地址: XX</div>
                <div class="h4">電話: XXX</div>
                <p>簡介: 實踐土地意見，小姐把他隨着關心不明白，或者怎麼金融房東詳細造成國語回頭之處能力來了精美花園，收藏本。</p>
                <button class="btn btn-warning w-100">詳細內容</button>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(function(){
            $.ajax({
                type: "GET",
                url: "https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx?IsTransData=1&UnitId=193",
                dataType: "json",
                success: showdata,
                error: function(){
                    console.log("error-https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx?IsTransData=1&UnitId=193");
                }
            });
        });

        function showdata(data){
            console.log(data);

            $("#mydata").empty();
            for(var i=0; i<139; i++){

                var host = data[i].HostWords.substring(0, 70);
                var strHTML = '<div class="col-sm-6 col-md-4 col-lg-3 mt-3 d-flex flex-column"><img src="'+ data[i].PicURL +'" class="img-fluid" alt=""><div class="h3 fw-900">店名: '+ data[i].Name +'</div><div class="h4">地址: '+ data[i].Address +'</div><div class="h4">電話: '+ data[i].Tel +'</div><p>簡介: '+ host +'......</p><button class="btn btn-warning w-100 mt-auto">詳細內容</button></div>';
                $("#mydata").append(strHTML);
            }
        }
    </script>
</body>
</html>
