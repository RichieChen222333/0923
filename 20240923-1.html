<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料串接練習(地方美食)</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
</head>
<body>
    <div id="mydata">
        <img src="images/cake00.avif" width="100%" alt="">
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //主程式
        $(function(){
            $.ajax({
                type: "GET",
                url: "https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx?IsTransData=1&UnitId=193",
                dataType: "json",
                success: showdata,
                error: function(){
                    console.log("錯誤-https://data.moa.gov.tw/Service/OpenData/ODwsv/ODwsvTravelFood.aspx?IsTransData=1&UnitId=193");
                }
            });
        });

        function showdata(data){
            console.log(data);
            for(var i=0; i<139; i++){
                console.log(data[i].PicURL);
                $("#mydata").append('<img src="'+ data[i].PicURL +'" width="100%" alt="">');
            }
        }
    </script>
</body>
</html>
