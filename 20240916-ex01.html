<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        /* 時間軸 */
        .timeline-section {
            position: relative;
        }

        .timeline-section::before {
            position: absolute;
            content: "";
            width: 5px;
            background-color: #0d6efd;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .timeline-section-pointer {
            position: relative;
        }

        .timeline-section-pointer::before {
            position: absolute;
            content: "";
            width: 20px;
            height: 20px;
            background-color:var(--mycolor02);
            border: 6px solid var(--mycolor03);
            top: 0;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .timeline-section-pointer:hover::before{
            width: 30px;
            height: 30px;
        }
        .rollerbox {
            position: relative;
            overflow: hidden;
        }

        .rollerbox .roller {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            transform: translateY(-100%);
        }

        .rollerbox:hover .roller {
            transform: translateY(0%);
            transition: transform 0.5s;
        }

        .rollerbox .roller a {
            text-decoration: none;
            line-height: 300px;
            color: #fff;
            font-size: 24px;
        }

        @media screen and (max-width: 768px) {

            .timeline-section::before{
                left: -5px;
            }
            .timeline-section-pointer::before{
                left: 6px;
            }
        }
    </style>
</head>
